<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white; /* White background */
            height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .content-wrapper {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .link-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
        
        .link-text {
            display: flex;
            flex-direction: column;
        }
        
        .link-title {
            font-weight: 600;
        }
        
        .link-subtitle {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Info button and popup styles */
        .info-container {
            position: relative;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .info-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            border: none;
            transition: background-color 0.2s;
        }
        
        .info-button:hover {
            background-color: #e0e0e0;
        }
        
        .info-popup {
            position: absolute;
            right: 0;
            bottom: 30px;
            width: 250px;
            background-color: white;
            border-radius: 6px;
            padding: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            font-size: 0.85rem;
            color: #555;
            display: none;
            z-index: 100;
        }
        
        .info-container:hover .info-popup {
            display: block;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .content-wrapper {
                padding: 20px;
            }
        }
        
        /* Interactive background elements */
        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.15); /* Light gray bubbles */
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Interactive background bubbles -->
    <div class="bg-bubble" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="bg-bubble" style="width: 120px; height: 120px; top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="bg-bubble" style="width: 150px; height: 150px; top: 50%; left: 70%; animation-delay: 2s;"></div>
    <div class="bg-bubble" style="width: 100px; height: 100px; top: 70%; left: 20%; animation-delay: 3s;"></div>
    <div class="bg-bubble" style="width: 60px; height: 60px; top: 80%; left: 80%; animation-delay: 4s;"></div>

    <div class="content-wrapper">
        <header>
            <h1>TitusHM </h1>
            <p class="subtitle">This is a website for my projects, WIP</p>
        </header>

        <main>
            <div class="links-container">
                <a href="https://github.com/titushm" class="link-card">
                    <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                    <div class="link-text">
                        <span class="link-title">GitHub</span>
                        <span class="link-subtitle">@titushm</span>
                    </div>
                </a>

                <a href="mailto:titus@titushm.dev" class="link-card">
                    <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <div class="link-text">
                        <span class="link-title">Email</span>
                        <span class="link-subtitle">titus@titushm.dev</span>
                    </div>
                </a>
            </div>

            <div class="info-container">
                <button class="info-button">i</button>
                <div class="info-popup">
                    This website was generated by AI. This is just a placeholder website, I will update it soon.
                </div>
            </div>
        </main>
    </div>
</body>
</html>
